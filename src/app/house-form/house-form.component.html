<form (ngSubmit)="onSubmit(f)" class="form-horizontal" #f="ngForm">
  <fieldset>

    <!-- Form Name -->
    <legend>Address</legend>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="address">Address Number</label>
        <input ngModel id="address" name="address" type="number" placeholder="1445" class="form-control input-md">
      </div>
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input ngModel id="street" name="street" type="text" placeholder=" Boulevard de Maisonneuve O" class="form-control input-md">
      </div>

    </div>

    <div class="form-row mb-3">
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input ngModel id="city" name="city" type="text" placeholder="Montreal" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="province">Province</label>
        <input ngModel id="province" name="province" type="text" placeholder="QC" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input ngModel id="country" name="country" type="text" placeholder="Canada" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="postalCode">PostalCode</label>
        <input ngModel id="postalCode" name="postalCode" type="text" placeholder="H3G 1M8" class="form-control input-md">
      </div>
    </div>

    <legend>House Details</legend>

    <div class="form-row mb-3">
      <div class="form-group col-md-3">
        <label for="bedrooms">Bedrooms</label>
        <input ngModel id="bedrooms" name="bedrooms" type="number" placeholder="3" class="form-control input-md">
      </div>


      <div class="form-group col-md-3">
        <label for="bathrooms">Bathrooms</label>
        <input ngModel id="bathrooms" name="bathrooms" type="number" placeholder="2" class="form-control input-md">
      </div>

      <div class="form-group col-md-3">
        <label for="parkingSpaces">ParkingSpaces</label>
        <input ngModel id="parkingSpaces" name="parkingSpaces" type="number" placeholder="2" class="form-control input-md">
      </div>

      <div class="form-group col-md-3">
        <label for="price">Price</label>
        <input ngModel id="price" name="price" type="number" placeholder="235,000" class="form-control input-md">
      </div>

      <div class="form-group col-md-3">
        <label for="yearBuilt">Year Built</label>
        <input ngModel id="yearBuilt" name="yearBuilt" type="number" placeholder="1996" class="form-control input-md">
      </div>
    </div>


    <legend>Extra Details</legend>
    <div class="form-row mt-2">
      <div class="col-md-3">
        <mat-checkbox ngModel name="transitFriendly" id="transitFriendly" value=true labelPosition="after">Transit Friendly</mat-checkbox>
      </div>

      <div class="col-md-3">
        <mat-checkbox ngModel name="privateBackyardIncluded" id="privateBackyardIncluded" value=true labelPosition="after">Private Backyard Included</mat-checkbox>
      </div>

      <div class="col-md-3">
        <mat-checkbox ngModel name="poolIncluded" id="poolIncluded" value=true labelPosition="after">Pool Included</mat-checkbox>
      </div>

      <div class="col-md-3">
        <mat-checkbox ngModel name="basementIncluded" id="basementIncluded" value=true labelPosition="after">Basement Included</mat-checkbox>
      </div>

      <div class="col-md-3">
        <mat-checkbox ngModel name="pedestrianFriendly" id="pedestrianFriendly" value=true labelPosition="after">Pedestarian Friendly</mat-checkbox>
      </div>

      <div class="col-md-3">
        <mat-checkbox ngModel name="petsAllowed" id="petsAllowed" value=true labelPosition="after">Pets Allowed</mat-checkbox>
      </div>

    </div>


  </fieldset>


  <div class="spaceTop my-5">
    <button type="submit" class="btn btn-primary spaceRight">Submit</button>
    <button type="button" class="btn btn-secondary spaceRight" (click)="goBack()" style="margin-left:5px;">Go back</button>
  </div>
</form>
