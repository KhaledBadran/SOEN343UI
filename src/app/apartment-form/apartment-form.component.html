<form (ngSubmit)="onSubmit(f)" class="form-horizontal" #f="ngForm">
  <fieldset>

    <!-- Form Name -->
    <legend>Address</legend>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="address">Address Number</label>
        <input ngModel id="address" name="address" type="number" placeholder="1445" class="form-control input-md">
      </div>
      <div class="form-group col-md-6">
        <label for="street">Street</label>
        <input ngModel id="street" name="street" type="text" placeholder=" Boulevard de Maisonneuve O" class="form-control input-md">
      </div>

    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="city">City</label>
        <input ngModel id="city" name="city" type="text" placeholder="Montreal" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="province">Province</label>
        <input ngModel id="province" name="province" type="text" placeholder="QC" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="country">Country</label>
        <input ngModel id="country" name="country" type="text" placeholder="Canada" class="form-control input-md">
      </div>
      <div class="form-group col-md-3">
        <label for="postalCode">PostalCode</label>
        <input ngModel id="postalCode" name="postalCode" type="text" placeholder="H3G 1M8" class="form-control input-md">
      </div>
    </div>

    <legend>Apartment Details</legend>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="bedrooms">Bedrooms</label>
        <input ngModel id="bedrooms" name="bedrooms" type="number" placeholder="3" class="form-control input-md">
      </div>
    </div>
    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="bathrooms">Bathrooms</label>
        <input ngModel id="bathrooms" name="bathrooms" type="number" placeholder="2" class="form-control input-md">
      </div>
    </div>

    <div class="form-row">

      <div class="form-group col-md-3">
        <label for="parkingSpaces">ParkingSpaces</label>
        <input ngModel id="parkingSpaces" name="parkingSpaces" type="number" placeholder="2" class="form-control input-md">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="price">Price</label>
        <input ngModel id="price" name="price" type="number" placeholder="235,000" class="form-control input-md">
      </div>
    </div>


    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="internetIncluded">Internet Included</label>
      <div class="col-md-4">
        <label class="radio-inline" for="internetIncluded-0">
          <input ngModel type="radio" name="internetIncluded" id="internetIncluded-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="internetIncluded-1">
          <input ngModel type="radio" name="internetIncluded" id="internetIncluded-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="heatingIncluded">Heating Included</label>
      <div class="col-md-4">
        <label class="radio-inline" for="heatingIncluded-0">
          <input ngModel type="radio" name="heatingIncluded" id="heatingIncluded-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="heatingIncluded-1">
          <input ngModel type="radio" name="heatingIncluded" id="heatingIncluded-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="laundryIncluded">Laundry Included</label>
      <div class="col-md-4">
        <label class="radio-inline" for="laundryIncluded-0">
          <input ngModel type="radio" name="laundryIncluded" id="laundryIncluded-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="laundryIncluded-1">
          <input ngModel type="radio" name="laundryIncluded" id="laundryIncluded-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="electricityIncluded">Electricity Included</label>
      <div class="col-md-4">
        <label class="radio-inline" for="electricityIncluded-0">
          <input ngModel type="radio" name="electricityIncluded" id="electricityIncluded-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="electricityIncluded-1">
          <input ngModel type="radio" name="electricityIncluded" id="electricityIncluded-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="smokersAccepted">Smokers Accepted</label>
      <div class="col-md-4">
        <label class="radio-inline" for="smokersAccepted-0">
          <input ngModel type="radio" name="smokersAccepted" id="smokersAccepted-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="smokersAccepted-1">
          <input ngModel type="radio" name="smokersAccepted" id="smokersAccepted-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="airConditioning">Air Conditioning</label>
      <div class="col-md-4">
        <label class="radio-inline" for="airConditioning-0">
          <input ngModel type="radio" name="airConditioning" id="airConditioning-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="airConditioning-1">
          <input ngModel type="radio" name="airConditioning" id="airConditioning-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="petsAllowed">Pets Allowed</label>
      <div class="col-md-4">
        <label class="radio-inline" for="petsAllowed-0">
          <input ngModel type="radio" name="petsAllowed" id="petsAllowed-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="petsAllowed-1">
          <input ngModel type="radio" name="petsAllowed" id="petsAllowed-1" value=false>
          No
        </label>
      </div>
    </div>

    <!-- Multiple Radios (inline) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="furnished">Furnished</label>
      <div class="col-md-4">
        <label class="radio-inline" for="furnished-0">
          <input ngModel type="radio" name="furnished" id="furnished-0" value=true checked="checked">
          Yes
        </label>
        <label class="radio-inline" for="furnished-1">
          <input ngModel type="radio" name="furnished" id="furnished-1" value=false>
          No
        </label>
      </div>
    </div>

  </fieldset>

  <div class="spaceTop">
    <button type="submit" class="btn btn-primary btn-lg spaceRight">Submit</button>
    <button type="button" class="btn btn-secondary btn-lg spaceRight" (click)="goBack()" style="margin-left:5px;">Go back</button>
  </div>
</form>
